<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="faq">
      <section class="faq__img-container">
        <div class="main-images-container">
          <picture class="faq__woman-illustration">
            <source
              media="(max-width: 1109px )"
              srcset="/images/illustration-woman-online-mobile.svg"
            />
            <source
              media="(min-width: 1110px )"
              srcset="/images/illustration-woman-online-desktop.svg"
            />
            <img
              src="/images/illustration-woman-online-desktop.svg"
              alt="illustration of a woman standing in front of a screen"
            />
          </picture>
          <picture class="faq__shadow-illustration">
            <source
              media="(max-width: 1109px )"
              srcset="./images/bg-pattern-mobile.svg"
            />
            <source
              media="(min-width: 1110px )"
              srcset="./images/bg-pattern-desktop.svg"
            />
            <img src="./images/bg-pattern-desktop.svg" alt="box shadow" />
          </picture>
        </div>

        <img
          src="./images/illustration-box-desktop.svg"
          alt=""
          class="faq__box-illustration"
        />
      </section>

      <section class="faq__text-container">
        <h2 class="faq__heading">FAQ</h2>

        <ul class="faq__faqs-list">
          <li class="faq__faq-item">
            <section class="faq-item__summary">
              <p class="faq-item__description">
                How many team members can I invite?
              </p>
              <div class="faq-item__arrow-container">
                <img
                  src="/images/icon-arrow-down.svg"
                  alt="arrow"
                  class="faq-item__arrow-icon"
                />
              </div>
            </section>
            <section class="faq-item__detail">
              You can invite up to 2 additional users on the Free plan. There is
              no limit on team members for the Premium plan.
            </section>
          </li>
        </ul>
      </section>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Samarth</a>.
    </div>
  </body>
</html>
