<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="img-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Img holder"
          height="240"
          width="250"
          class="hero-img"
        />
        <div class="image-overlay">
          <img
            class="image-overlay__icon"
            src="./images/icon-view.svg"
            alt=""
          />
        </div>
      </div>
      <h2 class="heading">Equilibrium #3429</h2>
      <p class="info">Our equilibrium collection promotes balance and calm</p>
      <div class="price-container">
        <div class="etherium">
          <img src="./images/icon-ethereum.svg" alt="etheriumicon" />
          <p class="ETH">0.041ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="clockicon" />
          <p class="time-left">3 days left</p>
        </div>
      </div>
      <div class="line">
          </div>
      <div class="creation">
        <img
          src="./images/image-avatar.png"
          alt="Jules wyvern"
          class="creator-img"
        />
        <p class="create-info">Creation of <h4 class="name"> Jules Wyvern </h4></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Samarth</a>.
    </div>
  </body>
</html>
