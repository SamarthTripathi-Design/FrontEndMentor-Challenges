<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-top">
        <div class="balance">
          <h1 class="heading-top">My balance</h1>
          <span class="balance-amt">$921.48</span>
        </div>
        <img class="logo" src="./images/logo.svg" alt="logo of two circles" />
      </div>
      <div class="card-bottom">
        <h1 class="primary-heading-bottom">Spending - Last 7 days</h1>
        <div class="chart-container"></div>
        <div class="line"></div>
        <div class="footer">
          <div class="spending">
            <p class="secondary-heading-bottom">Total this month</p>
            <span class="expense">$478.33</span>
          </div>
          <div class="spending-varience">
            <span class="varience">+2.4%</span>
            <p class="month">from last month</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Samarth</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
