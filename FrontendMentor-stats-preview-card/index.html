<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="img-box">
          <!-- <img
            src="images/image-header-mobile.jpg"
            alt="business women"
            class="main-img"
          /> -->
        </div>
        <div class="text-container">
          <div class="text-box">
            <h1 class="primary-heading">
              Get <span class="purple">insights</span> that help your business
              grow.
            </h1>
            <p class="description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stat-box">
            <ul class="stat-lists">
              <li class="stat-item">
                <span>10k+</span>
                <p>companies</p>
              </li>
              <li class="stat-item">
                <span>314</span>
                <p>templates</p>
              </li>
              <li class="stat-item">
                <span>12M+</span>
                <p>queries</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Samarth</a>.
    </div>
  </body>
</html>
