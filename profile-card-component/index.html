<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="bg-img-top">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="profile">
          <img src="./images/image-victor.jpg" class="profile-img" alt="" />
        </div>
        <div class="details">
          <h1 class="name">Victor Crest<span class="age">26</span></h1>
          <p class="city">London</p>
        </div>
        <div class="line"></div>
        <div class="stats">
          <ul class="stats-block">
            <li class="info">80K</li>
            <li class="title">Followers</li>
          </ul>
          <ul class="stats-block">
            <li class="info">803K</li>
            <li class="title">Likes</li>
          </ul>
          <ul class="stats-block">
            <li class="info">1.4K</li>
            <li class="title">Photos</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Samarth</a>.
    </div>
  </body>
</html>
