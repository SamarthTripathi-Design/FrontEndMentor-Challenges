<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="scoreboard">
        <div class="title">
          <img src="/rock-paper-scissors/images/logo.svg" />
        </div>
        <div class="score">
          <p>Score</p>
          <h1>0</h1>
        </div>
      </div>
      <div class="hands">
        <div class="hand paper" onclick="pickUserHand('paper')">
          <img src="/rock-paper-scissors/images/icon-paper.svg" />
        </div>
        <div class="hand scissors" onclick="pickUserHand('scissors')">
          <img src="/rock-paper-scissors/images/icon-scissors.svg" />
        </div>
        <div class="hand rock" onclick="pickUserHand('rock')">
          <img src="/rock-paper-scissors/images/icon-rock.svg" />
        </div>
      </div>
      <div class="contest">
        <div class="userhand">
          <h1>YOU PICKED</h1>
          <div class="userHandImageContainer">
            <img
              id="userPickImage"
              src="/rock-paper-scissors/images/icon-rock.svg"
            />
          </div>
        </div>
        <div class="referee">
          <div class="decision">
            <h1>YOU WIN</h1>
          </div>
          <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
        </div>
        <div class="computerhand">
          <h1>THE HOUSE PICKED</h1>
          <div class="computerHandImageContainer">
            <img
              id="computerPickImage"
              src="/rock-paper-scissors/images/icon-rock.svg"
            />
          </div>
        </div>
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
